<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center; max-width: 400px; width: 85%; z-index: 100;
        }
        img#mainImg { width: 150px; height: 150px; border-radius: 20px; margin-bottom: 20px; object-fit: cover; }
        h1 { font-family: 'Dancing Script', cursive; color: #590d22; font-size: 2rem; }
        
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; margin-top: 30px; position: relative;
        }
        
        button {
            padding: 15px 30px; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background: var(--primary); 
            color: white; 
            z-index: 1000; 
            transform-origin: right center; 
        }

        #noBtn { background: #eee; color: #777; z-index: 500; }

        .floating-cat {
            position: fixed; width: 110px; height: 110px;
            z-index: 10; pointer-events: none;
            animation: popIn 0.5s ease-out forwards;
            border-radius: 15px; object-fit: cover;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .success-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100000; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <img id="mainImg" src="https://media.tenor.com/HIqbcZuGAYQAAAAi/cool-cat.gif">
        <h1>Beni Affeder Misin?</h1>
        <p id="desc">Hayƒ±r dersen bu kedilerin hali ne olacak? ü•∫</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="handleYes()">Evet</button>
            <button id="noBtn" onclick="handleNo()">Hayƒ±r</button>
        </div>
    </div>

    <div id="successPage" class="success-overlay">
        <div id="successText" style="z-index: 100002;">
            <h1 style="font-size: 3.5rem; font-family: 'Dancing Script'; color: #ff4d6d; margin: 0;">YA≈ûASIN! ‚ù§Ô∏è</h1>
            <p style="font-weight: 600; font-size: 1.2rem; color: #590d22;">Seni √ßok ama √ßok seviyorum!</p>
        </div>
    </div>

    <script>
        let scale = 1;
        let noClicks = 0;

        const sadGifs = [
            'https://media1.tenor.com/m/wk8ueqUDJBsAAAAC/cat-cry-cute.gif',
            'https://media1.tenor.com/m/u8M7kk5ZXmwAAAAC/banana-cat-crying.gif',
            'https://media1.tenor.com/m/pFz1Q12_hXEAAAAd/cat-holding-head-cat.gif',
            'https://media1.tenor.com/m/b8jzGatOpv8AAAAC/noo.gif',
            'aglayan-kedi.gif'
        ];

        const happyGifs = [
            'https://media.tenor.com/CnP64S7lszwAAAAi/meme-cat-cat-meme.gif',
            'https://media.tenor.com/qOMifW0pukAAAAAi/weird-cute.gif',
            'https://media.tenor.com/TmHOpvA2FhEAAAAi/popcat.gif',
            'https://media1.tenor.com/m/ECATiSXWwm8AAAAC/dancing-cat-cat.gif'
        ];

        function handleNo() {
            noClicks++;
            const yesBtn = document.getElementById('yesBtn');
            scale += 1.4;
            yesBtn.style.transform = `scale(${scale})`;

            // Hayƒ±r'a basƒ±nca en az 5, en fazla 10 kedi fƒ±rlat
            const catCount = Math.floor(Math.random() * 6) + 5; 
            for(let i = 0; i < catCount; i++) {
                setTimeout(() => {
                    createCat(sadGifs[Math.floor(Math.random() * sadGifs.length)], false);
                }, i * 100);
            }

            if(noClicks >= 10) {
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0"; yesBtn.style.right = "0";
                yesBtn.style.borderRadius = "0";
            }
        }

        function createCat(src, isHappy) {
            const cat = document.createElement('img');
            cat.src = src;
            cat.className = 'floating-cat';
            
            if(isHappy) {
                cat.style.zIndex = "100001";
                const angle = Math.random() * Math.PI * 2;
                const distance = 160 + Math.random() * 220; 
                const x = (window.innerWidth / 2) + Math.cos(angle) * distance - 55;
                const y = (window.innerHeight / 2) + Math.sin(angle) * distance - 55;
                cat.style.left = x + 'px';
                cat.style.top = y + 'px';
            } else {
                const x = Math.random() * (window.innerWidth - 110);
                const y = Math.random() * (window.innerHeight - 110);
                cat.style.left = x + 'px';
                cat.style.top = y + 'px';
            }
            
            document.body.appendChild(cat);
        }

        function handleYes() {
            document.querySelectorAll('.floating-cat').forEach(c => c.remove());
            document.getElementById('successPage').style.display = 'flex';
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createCat(happyGifs[Math.floor(Math.random() * happyGifs.length)], true);
                }, i * 60);
            }

            confetti({ particleCount: 450, spread: 160, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
