<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affet ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; text-align: center;
        }
        .container {
            background: white; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px; width: 90%; transition: all 0.3s;
        }
        img { width: 200px; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        h1 { color: #d81b60; font-size: 1.5rem; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        #yesBtn { background-color: #4caf50; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.2s; padding: 10px 20px; font-size: 1rem; }
        #noBtn { background-color: #f44336; color: white; border: none; border-radius: 10px; cursor: pointer; padding: 10px 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="statusImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c76IJLufpNwSULPk77/giphy.gif" alt="Sad Cat">
        <h1 id="statusText">Beni hala seviyor musun?</h1>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">Hayır</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const statusImg = document.getElementById('statusImg');
        const statusText = document.getElementById('statusText');

        const phrases = [
            "Emin misin?",
            "Bak bir daha düşün...",
            "Gerçekten mi?",
            "Bunu bana yapma...",
            "Ağlarım ama...",
            "Kalbimi kırıyorsun :(",
            "Tamam bittik biz..."
        ];

        const images = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3o7TKVUn7iM8FMEU24/giphy.gif", // Üzgün
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/OPU6wUKARAteM/giphy.gif", // Ağlayan
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/7SF5scGB2AFrO/giphy.gif" // Çok üzgün
        ];

        function handleNo() {
            clickCount++;
            
            // Evet butonunu büyüt
            const newSize = 1 + (clickCount * 0.8);
            yesBtn.style.transform = `scale(${newSize})`;
            
            // Yazıyı değiştir
            const phraseIndex = Math.min(clickCount, phrases.length - 1);
            statusText.innerHTML = phrases[phraseIndex];

            // Resmi değiştir
            const imgIndex = Math.min(Math.floor(clickCount / 2), images.length - 1);
            statusImg.src = images[imgIndex];

            // Hayır butonunu rastgele bir yere ışınla
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K976VvOAnXatW/giphy.gif">
                <h1>Seni Çok Seviyorum! ❤️</h1>
                <p>Biliyordum affedeceğini! Hemen arıyorum...</p>
            `;
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
