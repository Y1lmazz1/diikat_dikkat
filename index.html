<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --bg: #fff0f3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Cam efekti (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .heart-icon {
            color: var(--primary);
            font-size: 50px;
            margin-bottom: 20px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.2);
            object-fit: cover;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #590d22;
            font-size: 2.2rem;
            margin: 10px 0;
        }

        p {
            color: #a4133c;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            z-index: 999;
        }

        #noBtn {
            background: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Arka plan s√ºsleri */
        .bubble {
            position: absolute;
            background: rgba(255, 77, 109, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bubble" style="width: 200px; height: 200px; top: -50px; left: -50px;"></div>
    <div class="bubble" style="width: 150px; height: 150px; bottom: -30px; right: -30px;"></div>

    <div class="glass-card" id="card">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <img id="mainImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Cat">
        <h1 id="title">Beni Affeder Misin?</h1>
        <p id="desc">Hatalƒ±yƒ±m, biliyorum... Ama seni √ßok seviyorum. Her ≈üeyi d√ºzeltmeme izin ver.</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="handleYes()">Evet</button>
            <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">Hayƒ±r</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let noClicks = 0;
        
        const messages = [
            "Emin misin? ü•∫",
            "Bir kez daha d√º≈ü√ºn...",
            "Kalbimi kƒ±rƒ±yorsun ama :(",
            "L√ºtfen hayƒ±r deme...",
            "Bak aƒülƒ±yorum ≈üu an!",
            "Tamam tamam, s√∂z pizza ƒ±smarlayacaƒüƒ±m!",
            "Yeter, tƒ±kla ≈üu ye≈üile! üò§"
        ];

        const gifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/OPU6wUKARAteM/giphy.gif", // Aƒülayan
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/7SF5scGB2AFrO/giphy.gif", // Daha √ºzg√ºn
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26fNcq6p0N4g8/giphy.gif"  // En √ºzg√ºn
        ];

        function handleNo() {
            noClicks++;
            
            // Evet butonunu devle≈ütir
            scale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${scale})`;
            
            // Hayƒ±r butonunu ka√ßƒ±r
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Mesaj ve GIF deƒüi≈ütir
            if (noClicks < messages.length) {
                document.getElementById('desc').innerText = messages[noClicks - 1];
            }
            
            const gifIndex = Math.min(Math.floor(noClicks / 2), gifs.length - 1);
            document.getElementById('mainImg').src = gifs[gifIndex];
        }

        function handleYes() {
            const card = document.getElementById('card');
            card.innerHTML = `
                <div class="heart-icon">üíñ</div>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExM3Y4eXU5dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K976VvOAnXatW/giphy.gif">
                <h1>YA≈ûASIN! ‚ù§Ô∏è</h1>
                <p>D√ºnyanƒ±n en mutlu insanƒ± yaptƒ±n beni! Hemen geliyorum yanƒ±na!</p>
            `;
            
            // Konfeti fƒ±rtƒ±nasƒ±
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#c9184a']
            });
        }
    </script>
</body>
</html>
