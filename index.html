<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñz√ºr Dilerim üíñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        h1 { color: #d81b60; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4caf50; color: white; font-size: 1.1rem; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        .success-msg { display: none; color: #d81b60; font-size: 1.5rem; font-weight: bold; }
        img { width: 150px; border-radius: 50%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreXU1dmlyNHR6bmZ6ZzJ2bm56Z3N6ZzJ2bm56Z3N6ZzJ2bm56ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Cat">
        <h1>Beni Affeder misin?</h1>
        <p>Biliyorum, seni biraz kƒ±rdƒ±m ama sensizlik ve sessizlƒ±k √ßok zor. üå∏</p>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Evet</button>
            <button id="noBtn" onmouseover="moveButton()">Hayƒ±r</button>
        </div>
        
        <div id="message" class="success-msg">
            Seni √áok Seviyorum! ‚ù§Ô∏è<br>Hemen ara beni!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('btnGroup').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Konfeti patlatma
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff69b4', '#ff1493']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff69b4', '#ff1493']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
